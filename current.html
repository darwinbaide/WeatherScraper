<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather Display</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script type="text/javascript" src="current.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body class="text-center" onload="loadWeather();">
    <!-- Forecast Icons will be grabbed from: https://github.com/erikflowers/weather-icons    -->
    <!-- This code is meant to only display the weather for new jersey elizabeth for today and is meant to fit inside an iframe for another site or to stand alone -->
    <div class="row justify-content-center m-4 font-weight-bold">
        <div class="card  p-1 m-1" style="  background-color:dodgerblue; ">
            <div class="row">
                <div class="col">
                    <div class="">Elizabeth, NJ</div>
                    <div id="current-tmp" class="text-white display-1">0°</div>
                    <div id="forecast"></div>
                    <div class="form-inline">
                        <div> Chance of rain:</div>
                        <div class="text-white ml-2 " id="chance">0% </div>
                    </div>
                    <div class="form-inline">
                        <div> Humidity:</div>
                        <div class="text-white ml-2 " id="humidity">0% </div>
                    </div>
                </div>
                <div class="col ">
                    <div class="container-fluid px-0">

                        <div id="forecast-img" class="full-width-image">
                            <img src="svg/wi-hail.svg" style="width:100%" class="img-responsive" />
                        </div>
                        <div class="  ">
                            <span>
                            <span id="high-tmp">High: 0°</span>
                            <span>/</span>
                            <span id="low-tmp">Low: 0°</span>
                            </span>
                        </div>
                        <div>
                            <span><span>Sunrise:</span> <span id="sunrise" class="">12:00 </span></span>
                        </div>
                        <div>
                            <span><span>Sunset:</span> <span id="sunset" class="">12:00 </span></span>
                        </div>


                    </div>

                </div>
            </div>



        </div>
    </div>

</body>

</html>
